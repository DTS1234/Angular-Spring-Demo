<ul class="list-group">

  <li *ngFor="let task of tasks" class="list-group-item">

  <div class="task-checkbox">

    <input type="checkbox" id="done"
    class="list-child"
    (change)="onTaskChange($event, task)"
    [checked]="task.completed">

    <label ngClass="{{task.completed ? 'name completed' : 'name'}}" for="done">{{ task.name }}</label>
    <label class="badge {{ getDueDateLabel(task) }} float-right input-group-text"> {{task.dueDate}} </label>

  </div>

  </li>

</ul>
